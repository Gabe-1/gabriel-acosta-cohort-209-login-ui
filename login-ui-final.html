<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <form id="login-box">

            <h1>Sign in</h1>
            <br>
            <input id="username" maxlength= 16 minlength=8 name="" placeholder="username" type="text">

            <br>
            <input id="password" maxlength=16 minlength=8 name="" placeholder="password" type="password">
            
            <button class ="button"><span>Sign in</span></button>

        </form>

    </div>
</body>
</html>
